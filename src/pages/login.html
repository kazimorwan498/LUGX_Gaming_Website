<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kazi Morwan" />
        <title>Login - LUGX Gaming</title>
        <link
            rel="shortcut icon"
            href="../img/favicon-light.ico"
            type="image/x-icon"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="shortcut icon"
            href="../img/favicon-dark.ico"
            type="image/x-icon"
            media="(prefers-color-scheme: light)"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body class="flex flex-col justify-between items-center gap-10 h-screen">
        <!-- Header Section -->
        <header
            class="flex justify-center items-center bg-primary px-10 py-5 rounded-bottom-50px w-full shadow-lg sticky top-0 z-10"
        >
            <img class="h-12 sm:h-14" src="../img/logo.png" alt="logo" />
        </header>

        <form
            action="./user.html"
            method="post"
            class="w-5/6 md:w-3/6 xl:w-2/6 flex flex-col items-center bg-primary text-white p-10 rounded-3xl"
        >
            <h2 class="text-4xl text-center mb-9 sm:mb-14">Sign in</h2>

            <label class="mb-2 w-full" for="email">Username or Email</label>
            <input
                class="mb-8 sm:mb-14 w-full h-12 rounded-lg px-5 text-black focus:outline-2 focus:outline-secondary"
                type="text"
                name="email"
                id="email"
                placeholder="Username or Email"
                required
                autofocus
            />

            <label class="mb-2 w-full" for="password">Password</label>
            <div class="relative w-full">
                <input
                    class="mb-3 w-full h-12 rounded-lg ps-5 pe-12 text-black focus:outline-2 focus:outline-secondary"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    minlength="8"
                    title="Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character."
                    required
                />
                <button
                    class="absolute top-0 right-0 text-black size-12"
                    type="button"
                    id="togglePassword"
                    class="toggle-btn"
                >
                    <i class="fa-regular fa-eye"></i>
                </button>
            </div>

            <div
                class="mb-8 sm:mb-14 flex flex-col gap-2 sm:flex-row justify-between w-full text-sm sm:text-base"
            >
                <a class="hover:underline" href="#">Forgot Password?</a>
                <a class="hover:underline" href="#">Create account?</a>
            </div>

            <button
                class="text-white text-sm sm:text-base uppercase font-medium tracking-wide bg-secondary hover:bg-primary px-5 py-2 rounded-full border-2 border-secondary transition-all duration-200 hover:border-white active:scale-95"
                type="submit"
            >
                Login
            </button>
        </form>

        <!-- Footer Section -->
        <footer
            class="w-full py-10 sm:py-14 px-5 text-xs sm:text-base text-center text-white rounded-top-150px"
        >
            <span>
                Copyright Â© 2024 LUGX Gaming Company. All rights reserved.
                &nbsp;
            </span>
            <a href="https://github.com/kazimorwan498">Kazi Morwan</a>
        </footer>

        <script>
            const passwordField = document.getElementById("password");
            const togglePasswordButton =
                document.getElementById("togglePassword");
            const toggleIcon = togglePasswordButton.querySelector("i");

            togglePasswordButton.addEventListener("click", function () {
                // Password field type toggle between 'password' and 'text'
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleIcon.classList.remove("fa-eye");
                    toggleIcon.classList.add("fa-eye-slash"); // Change to eye-slash icon
                } else {
                    passwordField.type = "password";
                    toggleIcon.classList.remove("fa-eye-slash");
                    toggleIcon.classList.add("fa-eye"); // Change back to eye icon
                }
            });
        </script>
    </body>
</html>
