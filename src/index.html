<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kazi Morwan" />
        <title>LUGX</title>
        <link
            rel="shortcut icon"
            href="./img/favicon-light.ico"
            type="image/x-icon"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="shortcut icon"
            href="./img/favicon-dark.ico"
            type="image/x-icon"
            media="(prefers-color-scheme: light)"
        />
        <link rel="stylesheet" href="output.css" />
        <link rel="stylesheet" href="input.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header
            class="flex justify-between items-center bg-primary px-10 py-5 rounded-bottom-50px w-full fixed top-0 start-0 shadow-md"
        >
            <img src="./img/logo.png" alt="logo" />

            <ul class="flex items-center gap-6 text-white">
                <li
                    class="px-5 py-2 rounded-full tracking-wide bg-white/15 cursor-pointer"
                >
                    <a href="#">Home</a>
                </li>
                <li
                    class="px-5 py-2 rounded-full tracking-wide transition-all duration-300 cursor-pointer hover:bg-white/15"
                >
                    <a href="#">Our Shop</a>
                </li>
                <li
                    class="px-5 py-2 rounded-full tracking-wide transition-all duration-300 cursor-pointer hover:bg-white/15"
                >
                    <a href="#">Product Details</a>
                </li>
                <li
                    class="px-5 py-2 rounded-full tracking-wide transition-all duration-300 cursor-pointer hover:bg-white/15"
                >
                    <a href="#">Contact Us</a>
                </li>
            </ul>

            <button
                class="text-white uppercase font-bold bg-secondary px-5 py-2 rounded-full"
            >
                Sign in
            </button>
        </header>

        <script
            src="https://kit.fontawesome.com/a94f7bd7b2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
