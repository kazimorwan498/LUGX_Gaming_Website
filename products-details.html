<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kazi Morwan" />
        <title>LUGX - Gaming</title>
        <link
            rel="shortcut icon"
            href="./src/img/favicon-light.ico"
            type="image/x-icon"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="shortcut icon"
            href="./src/img/favicon-dark.ico"
            type="image/x-icon"
            media="(prefers-color-scheme: light)"
        />
        <link rel="stylesheet" href="./src/output.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header
            class="flex justify-between items-center bg-primary px-10 py-5 rounded-bottom-50px w-full fixed top-0 start-0 shadow-lg z-10"
        >
            <img class="h-12 sm:h-14" src="./src/img/logo.png" alt="logo" />

            <ul class="hidden lg:flex items-center gap-6 text-white">
                <li
                    class="rounded-full tracking-wide transition-all duration-300 cursor-pointer hover:bg-white/15"
                >
                    <a class="block px-5 py-2" href="./index.html">Home</a>
                </li>
                <li
                    class="rounded-full tracking-wide transition-all duration-300 cursor-pointer hover:bg-white/15"
                >
                    <a class="block px-5 py-2" href="./shop.html">Our Shop</a>
                </li>
                <li
                    class="rounded-full tracking-wide bg-white/15 cursor-pointer"
                >
                    <a class="block px-5 py-2" href="#">Product Details</a>
                </li>
                <li
                    class="rounded-full tracking-wide transition-all duration-300 cursor-pointer hover:bg-white/15"
                >
                    <a class="block px-5 py-2" href="#">Contact Us</a>
                </li>
            </ul>

            <button
                class="text-white text-sm sm:text-base uppercase font-medium tracking-wide bg-secondary hover:bg-primary px-5 py-2 rounded-full border-2 border-secondary transition-all duration-200 hover:border-white active:scale-95"
                onclick="window.location.href = './login.html'"
            >
                Sign in
            </button>
        </header>

        <!-- Shop Section -->
        <section
            class="page-heading-bg flex flex-col gap-6 items-center justify-center pt-32 sm:pt-56 pb-32 px-10 sm:px-20 rounded-bottom-150px"
        >
            <h2 class="text-3xl sm:text-5xl font-bold text-white uppercase">
                Modern Warfare® II
            </h2>

            <div class="text-white">
                <a href="./index.html">Home</a>
                &gt;
                <a href="./shop.html">Shop</a>
                &gt;
                <span> Assassin Creed</span>
            </div>
        </section>

        <!-- Footer Section -->
        <footer
            class="w-full py-10 sm:py-14 px-5 text-xs sm:text-base text-center text-white rounded-top-150px"
        >
            <span>
                Copyright © 2024 LUGX Gaming Company. All rights reserved.
                &nbsp;
            </span>
            <a href="https://github.com/kazimorwan498">Kazi Morwan</a>
        </footer>

        <script
            src="https://kit.fontawesome.com/a94f7bd7b2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
